<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
    <!-- marker clusters-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
	<!-- FontAwesome kit code -->
	<script src="https://kit.fontawesome.com/d302b3e2ff.js" crossorigin="anonymous"></script>


	<link rel="stylesheet" href="css/main.css" />

	<title>Document</title>
</head>

<body>

	<div id="map-container" class="container-fluid m-0 p-0"></div>


            <div id="logo">
			<a href="index.html">
				<img src="images/nature-logo.png" class="logo-margin mt-3 img-fluid">
            </a>
            </div>
            <div class="ml-auto pr-2 col" id="search-bar-wrapper">
				<div class="input-group mb-2 mt-3 ml-auto col-6 col-lg-4 col-md-4" id="search-bar">
					<input type="text" class="form-control rounded-left border-white" id="query" placeholder="Start searching e.g. Park">
					<div class="input-group-append">
						<button class="input-group-text lightbrown lighten-3 rounded-right border-white" id="btn-search"><i class="fas fa-search text-white" aria-hidden="true"></i></button>
					</div>
				</div>
            </div>
		<div class="row justify-content-left mr-0 mb-0 p-0">
			<div class="col p-0">
				<div id="info-tab" class="col col-lg-4 col-sm-4 pr-0 ">
					<ul class="nav nav-tabs " id="myTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="search-results" data-toggle="tab" href="#search" role="tab"
								aria-controls="search" aria-selected="true">Search Results</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="filters" data-toggle="tab" href="#filter" role="tab"
								aria-controls="filter" aria-selected="false">Filters</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="weather-info" data-toggle="tab" href="#weather" role="tab"
								aria-controls="weather" aria-selected="false">Weather</a>
						</li>
					</ul>
					<div class="tab-content" id="myTabContent">
						<div class="tab-pane fade show active" id="search" role="tabpanel" aria-labelledby="search-tab">
							<div id="search-result-header" class="m-0 p-0 bg-active">
								
							</div>
                            <hr />
							<div id="details" class="p-2">
                            <!-- search result -->
                             <p class="p-3">Start searching in the search box!</p>

							</div>
						</div>
						<div class="tab-pane fade" id="filter" role="tabpanel" aria-labelledby="filter-tab">
                            <div class="p-5">
                                <h5>Viewing Mode</h5>
                                <input type="radio" name="show-park" value="marker" checked /> Park Locations<br/>     
                                <input type="radio" name="show-park" value="area" /> Park Areas     
                            </div>
                             <div class="px-5 pb-5">
                                <button id="btn-change">Change Mode</button>
                            </div>
                            <div class="px-5">
                                <h5>Additonal Options</h5>
                                <input type="checkbox" name="show-layers" value="cycling" /> Cycling Path<br/>
                                <input type="checkbox" name="show-layers" value="trees" /> Trees<br/>
                                <input type="checkbox" name="show-layers" value="pcn" /> Park Connectors<br/>
                                <input type="checkbox" name="show-layers" value="tracks" /> National Parks Tracks<br/>
                            </div>
                                          
                            <div class="p-5">
                                <button id="btn-refresh">Filter Results</button>
                            </div>
                        </div>
						<div class="tab-pane fade" id="weather" role="tabpanel" aria-labelledby="weather-tab">

                            Weather Tab

                        </div>
					</div>
				</div>
			</div>
		</div>
	<!-- setting up the scripting environment for data manipulation -->

	<!--jQuery-->
	<script src="scripts/jquery-3.4.1.min.js"></script>

	<!--leaflet.js-->
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
	<!-- axios -->
	<script src="scripts/axios.min.js"></script>

	<!-- moment.js -->
	<script src="scripts/moment.js"></script>

	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<script src="/scripts/map.js"></script>
	<script src="/scripts/app.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
    <!-- marker clusters-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
	<!-- FontAwesome kit code -->
	<script src="https://kit.fontawesome.com/d302b3e2ff.js" crossorigin="anonymous"></script>


	<link rel="stylesheet" href="css/main.css" />

	<title>Document</title>
</head>

<body>

	<div id="map-container" class="container-fluid m-0 p-0"></div>


            <div id="logo">
			<a href="index.html">
				<img src="images/nature-logo.png" class="logo-margin mt-3 img-fluid">
            </a>
            </div>
            <div class="ml-auto pr-2 col" id="search-bar-wrapper">
				<div class="input-group mb-2 mt-3 ml-auto col-6 col-lg-4 col-md-4" id="search-bar">
					<input type="text" class="form-control rounded-left border-white" id="query" placeholder="Start searching e.g. Park">
					<div class="input-group-append">
						<button class="input-group-text lightbrown lighten-3 rounded-right border-white" id="btn-search"><i class="fas fa-search text-white" aria-hidden="true"></i></button>
					</div>
				</div>
            </div>
		<div class="row justify-content-left mr-0 mb-0 p-0">
			<div class="col p-0">					
				<button id="tab-toggle"><i class="fas fa-caret-left"></i></button>

				<div id="info-tab" class="col col-lg-4 col-sm-4 pr-0 ">
					<ul class="nav nav-tabs " id="myTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link py-3 px-2" id="search-results" data-toggle="tab" href="#search" role="tab"
								aria-controls="search" aria-selected="true">Search Results <i class="fas fa-info-circle lightgreen-text pl-2"></i></a>
						</li>
						<li class="nav-item">
							<a class="nav-link py-3 px-2 active" id="filters" data-toggle="tab" href="#filter" role="tab"
								aria-controls="filter" aria-selected="false">Features <i class="fas fa-filter lightgreen-text pl-2"></i></a>
						</li>
						<li class="nav-item">
							<a class="nav-link py-3 px-2" id="weather-info" data-toggle="tab" href="#weather" role="tab"
								aria-controls="weather" aria-selected="false">Weather <i class="fas fa-cloud-sun lightgreen-text pl-2"></i></a>
						</li>
					</ul>
					<div class="tab-content" id="myTabContent">
						<div class="tab-pane fade" id="search" role="tabpanel" aria-labelledby="search-tab">
							<div id="search-result-header" class="m-0 p-0">
								
							</div>
                            <hr />
							<div id="details" class="p-2">
                            <!-- search result -->
                             <h3 class="p-3">Start searching in the search box!</h3>

							</div>
						</div>
						<div class="tab-pane fade show active" id="filter" role="tabpanel" aria-labelledby="filter-tab">
							
                            <div class="px-5 pt-5 pb-3">
								<h5 class="bluetext">Switch Viewing Mode</h5>
								<div class="pt-1">
									<input type="radio" name="show-park" value="marker"  checked /> <img src="images/tree_icon.png" width="18" class="px-1" /> Parks Locations <br/>
								</div>     
								<div class="pt-2">
									<input type="radio" name="show-park" value="area" /> <img src="images/legend_park_area.png" width="20" class="px-1"/> Park Areas      
								</div>
                            </div>
                             <div class="px-5 pt-0 pb-5 col">
                                <button id="btn-change" class="btn btn-primary lightbrown border-white text-white">Switch Mode</button>
                            </div>
                            <div class="px-5">
								<h5 class="bluetext">Additional Features</h5>
								<div class="pt-2">
									<input type="checkbox" name="show-layers" value="trees" /> <img src="images/tree2_icon.png" width="18"  class="px-1"/> Heritage Trees <br/>
								</div>
								<div class="pt-1">
									<input type="checkbox" name="show-layers" value="cycling" /> <img src="images/legend_cycling_path.png" width="20" class="px-1"/> Cycling Path<br/>
								</div>
								<div class="pt-2">
									   <input type="checkbox" name="show-layers" value="pcn" /> <img src="images/legend_pcn.png" width="20" class="px-1"/>Park Connectors<br/>
								</div>
								<div class="pt-2">
									<input type="checkbox" name="show-layers" value="tracks" /> <img src="images/legend_park_tracks.png" width="20" class="px-1"/>National Parks Tracks<br/>
								</div>
                            </div>
                                          
                            <div class="px-5 pt-3 col">
                                <button id="btn-refresh" class="btn btn-primary lightbrown border-white text-white ">Add to Map</button>
                            </div>
                        </div>
						<div class="tab-pane fade" id="weather" role="tabpanel" aria-labelledby="weather-tab">
                            Weather Tab
                        </div>
					</div>
				</div>
			</div>
		</div>
	<!-- setting up the scripting environment for data manipulation -->

	<!--jQuery-->
	<script src="scripts/jquery-3.4.1.min.js"></script>

	<!--leaflet.js-->
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
	<!-- axios -->
	<script src="scripts/axios.min.js"></script>

	<!-- moment.js -->
	<script src="scripts/moment.js"></script>

	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
    <script src="https://cdn.jsdelivr.net/npm/csvtojson@2.0.10/browser/csvtojson.min.js"></script>
	<script src="scripts/map.js"></script>
	<script src="scripts/variables.js"></script>
	<script src="scripts/app.js"></script>


</body>

</html>
